<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Slider</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="slider-container">
  <div class="slider">
    <img src="img/1.jpg">
    <img src="img/2.jpg">
    <img src="img/3.jpg">
    <img src="img/4.jpg">
    <img src="img/5.jpg">
  </div>
  <button class="prev-btn"><img src="img/arrow_left.png" alt="Предыдущее изображение"></button>
  <button class="next-btn"><img src="img/arrow_right.png" alt="Следующее изображение"></button>
  <div class="dots-container">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
